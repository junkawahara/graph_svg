<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#2d3748"/>

  <!-- Grid lines -->
  <g stroke="#4a5568" stroke-width="1" opacity="0.5">
    <line x1="128" y1="64" x2="128" y2="448"/>
    <line x1="256" y1="64" x2="256" y2="448"/>
    <line x1="384" y1="64" x2="384" y2="448"/>
    <line x1="64" y1="128" x2="448" y2="128"/>
    <line x1="64" y1="256" x2="448" y2="256"/>
    <line x1="64" y1="384" x2="448" y2="384"/>
  </g>

  <!-- Polygon shape (triangle) - partially drawn -->
  <polygon points="128,352 256,160 384,352"
           fill="none" stroke="#68d391" stroke-width="8"
           stroke-linejoin="round" opacity="0.5"/>

  <!-- Graph edges -->
  <g stroke="#63b3ed" stroke-width="6" stroke-linecap="round">
    <line x1="128" y1="352" x2="256" y2="160"/>
    <line x1="256" y1="160" x2="384" y2="352"/>
    <line x1="384" y1="352" x2="128" y2="352"/>
  </g>

  <!-- Edge being drawn (dashed) -->
  <line x1="256" y1="160" x2="320" y2="280"
        stroke="#f6ad55" stroke-width="5" stroke-linecap="round"
        stroke-dasharray="12,8"/>

  <!-- Graph nodes -->
  <g>
    <!-- Node 1: Top -->
    <circle cx="256" cy="160" r="26" fill="#4299e1" stroke="#ffffff" stroke-width="4"/>
    <!-- Node 2: Bottom left -->
    <circle cx="128" cy="352" r="26" fill="#4299e1" stroke="#ffffff" stroke-width="4"/>
    <!-- Node 3: Bottom right -->
    <circle cx="384" cy="352" r="26" fill="#4299e1" stroke="#ffffff" stroke-width="4"/>
  </g>

  <!-- Pen/Cursor drawing -->
  <g transform="translate(320, 280)">
    <!-- Cursor arrow shape -->
    <g transform="rotate(135)">
      <path d="M 0,-8 L 40,-8 L 40,-16 L 56,0 L 40,16 L 40,8 L 0,8 Z"
            fill="#f6ad55" stroke="#ffffff" stroke-width="3" stroke-linejoin="round"/>
    </g>
    <!-- Drawing point glow -->
    <circle cx="0" cy="0" r="8" fill="#f6ad55" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
</svg>
